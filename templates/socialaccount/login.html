{% extends 'base.html' %}

{% block title %}Sign In Via Google{% endblock title %}

{% load crispy_forms_tags %}

{% block content %}

<div class="hero_area">
    <section class="layout_padding">
        <div class="container">
            <div class="row">
                <div class="col-md-6 mx-auto ">
                    <div class="detail-box">
                        <div class="heading_container mb-5">
                            <h2> Sign In Via Google!</h2>

                            <div class="card py-4 px-4 my-2 my-3">
                                <p>You are about to sign in using a third party account from Google.</p>

                                <form method="post">
                                    {% csrf_token %}
                                    {{ form|crispy }}
                                    <input class="btn btn-primary" type="submit" value="Continue">
                                </form>
                             </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
    
{% endblock content %}
