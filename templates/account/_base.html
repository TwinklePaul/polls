{% extends 'base.html' %}

{% block title %}{% endblock title %}

{% load static %} 


{% block content %}

<div class="hero_area">
    <section class="layout_padding">
        <div class="container">
            <div class="row">
                <div class="col-md-6 mx-auto ">
                    <div class="detail-box">
                        <div class="heading_container mb-5">
                        <h2>
                            {% block h2 %}{% endblock h2 %}
                        </h2>
                        </div>

                        {% comment %} <form method="post">
                            {% csrf_token %} 
                            {{ form|crispy }}
                            <input class="btn btn-success" type="submit" value="Log In!">
                        </form>

                        <img src="{% static 'images/Divider-css.png' %}" class="my-2" style="position:relative;"> {% endcomment %}

                        {% block options %}{% endblock options %}
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

{% endblock content %}
